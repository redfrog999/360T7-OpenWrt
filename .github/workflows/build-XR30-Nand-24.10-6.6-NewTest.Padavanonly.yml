#
# Description: Build OpenWrt using GitHub Actions
#

name: OpenWrt XR30 Nand Openwrt-24.10-6.6-NewTest

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      repo_branch:
        description: 'Select the source code branch (e.g. 24.10 for openwrt-24.10)'
        required: false
        default: openwrt-24.10-6.6
#  schedule:
#    - cron: 0 8 * * 5

env:
  REPO_URL: https://github.com/NicolasMe9907/immortalwrt-mt798x-6.6.git
  # REPO_URL: https://github.com/redfrog999/immortalwrt-mt798x-6.6.git
  REPO_BRANCH: openwrt-24.10-6.6
  DEVICE_NAME: TR3000v1
  FILES: immortalwrt/files
  FEEDS_CONF: immortalwrt/feeds.conf.default
  CONFIG_FILE: immortalwrt/config.XR30-Nand-Openwrt-24.10-6.6.bak
  DIY_P1_SH: immortalwrt/diy-part1.sh
  DIY_P2_SH: immortalwrt/diy-part2-xr30-Nand.2305.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: false
  UPLOAD_RELEASE: false
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:

    - name: Checkout
      uses: actions/checkout@main

    - name: Setup variables
      run: |
        sudo timedatectl set-timezone "$TZ"
        echo "status=success" >> ${GITHUB_OUTPUT}

    - name: Show system
      run: |
        echo -e "\n\e[1;32mCPU:\e[0m"
        echo "$(grep 'model name' /proc/cpuinfo | head -1 | awk -F ': ' '{print $2}') ($(grep 'cpu MHz' /proc/cpuinfo | head -1 | awk -F ': ' '{print $2}')MHz) x $(grep processor /proc/cpuinfo  | wc -l)"
        echo -e "\n\e[1;32mMemory:\e[0m"
        free -h
        echo -e "\n\e[1;32mStorage:\e[0m"
        df -Th / /mnt
        echo -e "\n\e[1;32mSystem:\e[0m"
        lsb_release -a
        echo -e "\n\e[1;32mKernel:\e[0m"
        uname -a
        echo

    - name: Free disk space
      uses: sbwml/actions@free-disk
      with:
        build-mount-path: /builder

#    - name: Build System Setup
#      uses: sbwml/actions@openwrt-build-setup
#
#    - name: Install LLVM
#      uses: sbwml/actions@install-llvm

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get -qq update
        sudo bash -c 'bash <(curl -sL https://build-scripts.immortalwrt.org/init_build_environment.sh)'
        curl -fsSL https://deb.nodesource.com/setup_22.x -o nodesource_setup.sh | sudo -E bash -
        sudo -E apt-get install -y nodejs
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        #sudo mkdir -p /builder
        sudo chown $USER:$(id -gn) /builder

    - name: Clone source code
      working-directory: /builder
      run: |
        df -hT $PWD
        input_branch="${{ github.event.inputs.repo_branch }}"
        if [ -z "$input_branch" ] || [ "$input_branch" = "master" ]; then
          branch="master"
          elif [[ "$input_branch" == openwrt-* ]]; then
          branch="$input_branch" 
        else
          branch="openwrt-$input_branch"
        fi
        git clone -b "$branch" --single-branch --filter=blob:none $REPO_URL openwrt
        ln -sf /builder/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH


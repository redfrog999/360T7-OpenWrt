        tar -zxvf /tmp/smartcore.tar.gz -C /tmp/ || exit 1

        if [ -f /tmp/clash ]; then
          mv /tmp/clash "$FULL_TARGET_FILE"
        else
          find /tmp -type f -name "clash*" -exec mv {} "$FULL_TARGET_FILE" \;

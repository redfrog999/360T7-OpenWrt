    - name: Precise Download SmartCore (AI-Driven) for MT798x
      run: |
        SMARTCORE_RAW_URL="https://raw.githubusercontent.com/vernesong/OpenClash/core/master/smart/clash-linux-arm64.tar.gz"
        CORE_DIR="openwrt/files/etc/openclash/core"
        ROOT_DIR=$(pwd)

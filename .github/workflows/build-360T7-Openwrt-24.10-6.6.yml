        # ä»…å…è®¸ arm64
        if [ "$MIHOMO_ARCH" != "arm64" ]; then
          echo "âŒ å½“å‰æ¶æ„ ($MIHOMO_ARCH) ä¸å—æ”¯æŒï¼æœ¬é¡¹ç›®ä»…å…è®¸ arm64ã€‚"
          exit 1
        fi

        # 4. è·å– Release èµ„äº§ URL
        echo "ğŸŒ è·å– GitHub Release ä¿¡æ¯..."
        ASSET_URL=$(curl -s --fail "https://api.github.com/repos/$MIHOMO_REPO/releases/tags/$RELEASE_TAG" | \
          jq -r '.assets[].browser_download_url' | \
          grep -i "linux-$MIHOMO_ARCH" | \
          grep -i "alpha" | \
          grep -i "\.gz$" | \
          head -n1)

        if [ -z "$ASSET_URL" ]; then
          echo "âŒ æœªæ‰¾åˆ° mihomo-linux-$MIHOMO_ARCH-alpha*.gz æ–‡ä»¶ï¼"
          echo "ğŸ’¡ å¯èƒ½åŸå› ï¼šç½‘ç»œé—®é¢˜ã€API é™æµã€ç‰ˆæœ¬æœªå‘å¸ƒ"
          exit 1
        fi
        echo "âœ… æ‰¾åˆ°åŒ¹é…å†…æ ¸: $ASSET_URL"

        # 5. ä¸‹è½½
        echo "ğŸ“¥ å¼€å§‹ä¸‹è½½ mihomo å†…æ ¸..."
        wget -O /tmp/mihomo.gz --no-check-certificate --timeout=$TIMEOUT --tries=3 "$ASSET_URL" || {
          echo "âŒ ä¸‹è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œ"
          exit 1
        }

        # 6. è§£å‹
        gunzip /tmp/mihomo.gz || {
          echo "âŒ è§£å‹å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶å®Œæ•´æ€§"
          rm -f /tmp/mihomo.gz
          exit 1
        }

        # 7. ç§»åŠ¨å¹¶è®¾ç½®æƒé™ï¼ˆâœ… ä½¿ç”¨ç»å¯¹è·¯å¾„ + âœ… æ£€æŸ¥å¤±è´¥ï¼‰
        mv /tmp/mihomo "$FULL_TARGET_FILE" || {
          echo "âŒ ç§»åŠ¨æ–‡ä»¶å¤±è´¥ï¼ç›®æ ‡è·¯å¾„: $FULL_TARGET_FILE"
          echo "ğŸ“ æ£€æŸ¥çˆ¶ç›®å½•:"
          ls -la "$ROOT_DIR/openwrt/files/etc/openclash/" || echo "âŒ ç›®å½•ä¸å­˜åœ¨"
          exit 1
        }
        chmod +x "$FULL_TARGET_FILE"

        # 8. æ ¡éªŒæ–‡ä»¶ç±»å‹
        echo "ğŸ§ª æ ¡éªŒå†…æ ¸æ–‡ä»¶ç±»å‹..."
        FILE_INFO=$(file "$FULL_TARGET_FILE")
        if echo "$FILE_INFO" | grep -q "aarch64"; then
          echo "âœ… æˆåŠŸï¼æ–‡ä»¶ä¸º 64 ä½ ARM æ¶æ„ï¼š"
          echo "   $FILE_INFO"
        else
          echo "âŒ å¤±è´¥ï¼æ–‡ä»¶ä¸æ˜¯ aarch64 æ¶æ„ï¼"
          echo "ğŸ“„ file è¾“å‡º: $FILE_INFO"
          rm -f "$FULL_TARGET_FILE"
          exit 1
        fi

        # 9. è¾“å‡ºç‰ˆæœ¬ä¿¡æ¯
        echo "ğŸ“‹ Mihomo ç‰ˆæœ¬ä¿¡æ¯:"
        "$FULL_TARGET_FILE" -v || echo "âš ï¸ æ— æ³•è¿è¡Œ -vï¼ˆå¯èƒ½é™æ€é™åˆ¶ï¼‰"

        echo "ğŸ‰ Mihomo å†…æ ¸å®‰è£…ä¸éªŒè¯å®Œæˆï¼"         

    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;
    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT
    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Upload firmware to cowtransfer
      id: cowtransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_COWTRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer cow --block 2621440 -s -p 64 --no-progress ${FIRMWARE} 2>&1 | tee cowtransfer.log
        echo "::warning file=cowtransfer.com::$(cat cowtransfer.log | grep https)"
        echo "url=$(cat cowtransfer.log | grep https | cut -f3 -d" ")" >> $GITHUB_OUTPUT
        
    - name: Upload firmware to Wenshushu
      id: Wenshushu
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_WSSRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer wss -s -p 16 --no-progress ${FIRMWARE} 2>&1 | tee wssransfer.log
        echo "::warning file=wssransfer.com::$(cat wssransfer.log | grep https)"
        echo "url=$(cat wssransfer.log | grep https | cut -f3 -d" ")" >> $GITHUB_OUTPUT
        
    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        [ $UPLOAD_COWTRANSFER = true ] && echo "ğŸ”— [Cowtransfer](${{ steps.cowtransfer.outputs.url }})" >> release.txt
        [ $UPLOAD_WSSRANSFER = true ] && echo "ğŸ”— [Wssransfer](${{ steps.wssransfer.outputs.url }})" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT
        
    - name: Upload firmware to release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: mitsukileung/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.2.1
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}

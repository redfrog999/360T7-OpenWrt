        RELEASE_TAG="Prerelease-Alpha"
        CORE_DIR="openwrt/files/etc/openclash/core"
        TIMEOUT=30
        # ================================================

        ROOT_DIR=$(pwd)
        FULL_CORE_DIR="$ROOT_DIR/$CORE_DIR"
        FULL_TARGET_FILE="$FULL_CORE_DIR/clash_meta"


          exit 1
        fi

        # 3. æ£€æµ‹æ¶æ„
        TARGET_ARCH=$(grep CONFIG_TARGET_ARCH openwrt/.config | cut -d= -f2 | tr -d '"')
        if [ -z "$TARGET_ARCH" ]; then
          echo "âŒ æ— æ³•è¯»å– .config ä¸­çš„æ¶æ„ä¿¡æ¯ï¼"
          exit 1
        fi
        echo "ğŸ“Œ åŸå§‹æ¶æ„: $TARGET_ARCH"

        # æå–é€šç”¨æ¶æ„
        if [[ "$TARGET_ARCH" == aarch64* ]]; then
          COMMON_ARCH="aarch64"
        elif [[ "$TARGET_ARCH" == arm* ]]; then
          COMMON_ARCH="arm"
        else
          COMMON_ARCH="$TARGET_ARCH"
        fi
        echo "ğŸ”„ æå–é€šç”¨æ¶æ„: $COMMON_ARCH"

        # æ˜ å°„åˆ° mihomo æ¶æ„
        case "$COMMON_ARCH" in
          "aarch64") MIHOMO_ARCH="arm64" ;;
          "arm")     MIHOMO_ARCH="armv7" ;;

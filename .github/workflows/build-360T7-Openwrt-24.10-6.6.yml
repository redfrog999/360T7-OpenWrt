        mkdir -p "$FULL_CORE_DIR" || { echo "âŒ åˆ›å»ºç›®å½•å¤±è´¥: $FULL_CORE_DIR"; exit 1; }

        # 2. ç¡®ä¿ .config å­˜åœ¨
        if [ ! -f "openwrt/.config" ]; then
